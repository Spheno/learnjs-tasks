<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

  <script>
    'use strict';

    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true) {
      let text = prompt('Введите текст')

      if (!text) {
        break
      }
      let li = document.createElement('li');
      li.textContent = text;
      ul.append(li);
    }


  </script>

</body>

</html>
