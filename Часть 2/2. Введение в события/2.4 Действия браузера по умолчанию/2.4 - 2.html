<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
        href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
    'use strict'

    const contents = document.querySelector('#contents');

    function hendler(e) {

      function link(href) {
        let isLeaving = confirm(`Leave for ${href}?`);
        if (!isLeaving) {
          event.preventDefault();
        };
      }
      let target = e.target.closest('a');

      if (target && contents.contains(target)) {
        return link(target.getAttribute('href'));
      }
    }

    contents.addEventListener('click', (e) => { hendler(e) })

  </script>

</body>

</html>
