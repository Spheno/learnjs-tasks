<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    .arrow {
      padding: 0;
      background: #ddd;
      border-radius: 15px;
      border: 1px solid gray;
      font-size: 24px;
      line-height: 24px;
      color: #444;
      display: block;
    }

    .arrow:focus {
      outline: none;
    }

    .arrow:hover {
      background: #ccc;
      cursor: pointer;
    }

    ul {
      height: 130px;
      width: 9999px;
      margin: 0;
      padding: 0;
      list-style: none;
      font-size: 0;
      transform: translateX();
    }

    ul img {
      width: 130px;
      height: 130px;
      display: block;
    }

    ul li {
      display: inline-block;
    }

    .lenta {
      width: 390px;
      border: 10px solid rosybrown;
      border-radius: 30px;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      column-gap: 20px;
    }
  </style>
</head>

<body>

  <button class="arrow-left">⇦</button>

<div class="lenta">
  <ul>
    <li><img src="https://ru.js.cx/carousel/1.png"></li>
    <li><img src="https://ru.js.cx/carousel/2.png"></li>
    <li><img src="https://ru.js.cx/carousel/3.png"></li>
    <li><img src="https://ru.js.cx/carousel/4.png"></li>
    <li><img src="https://ru.js.cx/carousel/5.png"></li>
    <li><img src="https://ru.js.cx/carousel/6.png"></li>
    <li><img src="https://ru.js.cx/carousel/7.png"></li>
    <li><img src="https://ru.js.cx/carousel/8.png"></li>
    <li><img src="https://ru.js.cx/carousel/9.png"></li>
    <li><img src="https://ru.js.cx/carousel/10.png"></li>
  </ul>
</div>

<button class="arrow-right">⇨</button>

  <script>
    'use strict'

    let i = 1;
    for (let li of document.querySelectorAll('li')) {
      li.style.position = 'relative';
      li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
      i++;
    }

    const lenta = document.querySelector('.lenta')

    let width = 130;
    let count = 3;
    let list = lenta.querySelector('ul');
    let liList = lenta.querySelectorAll('li');
    let position = 0;

    document.querySelector('.arrow-left').onclick = function() {
      position += width * count;
      position = Math.min(position, 0)
      list.style.marginLeft = position + 'px';
    };

    document.querySelector('.arrow-right').onclick = function() {
      position -= width * count;
      position = Math.max(position, -width * (liList.length - count));
      list.style.marginLeft = position + 'px';
    }

  </script>

</body>

</html>
