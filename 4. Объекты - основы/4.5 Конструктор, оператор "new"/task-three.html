<body>
  <script>
    'use strict';

    function Accumulator(startingValue) {

      this.value = startingValue;

      this.read = function () {
        this.num = +prompt('Введите число', '');
        this.value += this.num;
      }

    };

    let accumulator = new Accumulator(1);

    accumulator.read();
    accumulator.read();

    alert(accumulator.value);

  </script>

</body>
