<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let calculator = {

      read() {
        this.a = +prompt('Введите число a', '0');
        this.b = +prompt('Введите число b', '0');
      },

      sum() {
        return this.a + this.b
      },

      mul() {
        return this.a * this.b
      }

    };

    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());

  </script>

</body>

</html>
