  <script>
    'use strict';

    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

    console.log(menu)

    const multiplyNumeric = (obj) => {
      for (let key in obj) {
        if (typeof (obj[key]) === 'number') {
          obj[key] = obj[key] * 2;
        }
      }

    };

    multiplyNumeric(menu)

    console.log(menu)

  </script>
