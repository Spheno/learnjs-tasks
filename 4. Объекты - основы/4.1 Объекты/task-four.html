<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    }

    const counterSalary = (salaries) => {
      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key]
      }
      return alert(sum)
    }

    counterSalary(salaries)

  </script>

</body>

</html>
