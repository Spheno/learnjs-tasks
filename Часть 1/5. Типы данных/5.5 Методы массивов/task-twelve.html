<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    function unique(arr) {

      let different = []

      for (let i of arr) {
        if (!different.includes(i)) {
          different.push(i)
        }
      }
      return different
    }

    let strings = ["кришна", "кришна", "харе", "харе",
      "харе", "харе", "кришна", "кришна", ":-O"
    ];

    alert(unique(strings));

  </script>

</body>

</html>
