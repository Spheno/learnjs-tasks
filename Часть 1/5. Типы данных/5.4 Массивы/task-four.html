<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

function sumInput() {

let arrayNum = [];
let sum = 0;

while (true) {

  let num = prompt('Введите число', 0)

  if ( !isFinite(num) || num === null || num === '' ) break

  arrayNum.push(+num)
}

for (let n of arrayNum) {
  sum += n;
}

return alert(sum)

}

sumInput()

  </script>

</body>

</html>
