<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    function factorial(n) {
      if (n == 1) {
        return 1;
      }
      return n * factorial(--n)
    }

    alert(factorial(5)); // 120

  </script>

</body>

</html>
