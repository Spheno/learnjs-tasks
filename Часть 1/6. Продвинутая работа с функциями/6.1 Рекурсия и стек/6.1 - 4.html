<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let list = {
      value: 1,
      next: {
        value: 2,
        next: {
          value: 3,
          next: {
            value: 4,
            next: null
          }
        }
      }
    };

    // решение через рекурсию

    function recursionPrintList(list) {

      if (list) {
        alert(list.value)
        recursionPrintList(list.next)
      }

    }

    recursionPrintList(list)

    // решение через цикл

    function printList(list) {

      while (list) {
        alert(list.value)
        list = list.next;
      }
    }

    printList(list)

    //Через рекурсию проще, но по производительности опять лучше цикл, чтоб без лишних манипуляций и забивки памяти.

  </script>

</body>

</html>
