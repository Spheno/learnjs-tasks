<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let login = prompt('Введите login', '');

    let message = (login == 'Сотрудник') ? 'Привет' :
      (login == 'Директор') ? 'Здравствуйте' :
        (login == '') ? 'Нет логина' : '';

    alert(message)

  </script>

</body>

</html>
