<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };

    function sumSalaries(obj) {

      return Object.values(obj).reduce((a, b) => a + b, 0)

    }

    alert(sumSalaries(salaries)); // 650

  </script>

</body>

</html>
