<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    function random() {

      let min = +prompt('Введите число min', '');
      let max = +prompt('Введите число max', '');

      let result = min + Math.random() * (max - min);
      return alert(result)

    }

    random()

  </script>

</body>

</html>
