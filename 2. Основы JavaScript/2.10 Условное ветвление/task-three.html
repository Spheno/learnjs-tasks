<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
  <script>
    'use strict';

    let num = prompt('Введите число', '');

    if (num > 0) {
      alert(1);
    } else if (num < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>

</body>

</html>
